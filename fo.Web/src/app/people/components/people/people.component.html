<mat-radio-group [(ngModel)]="viewMode">
  <mat-radio-button [value]=PeopleViewMode.Table>by Name</mat-radio-button>
  <mat-radio-button [value]=PeopleViewMode.Tree>by Associations</mat-radio-button>
</mat-radio-group>

<mat-divider></mat-divider>

<span [ngSwitch]="viewMode">
    <fo-people-table-view *ngSwitchDefault></fo-people-table-view>
    <fo-people-tree-view *ngSwitchCase="PeopleViewMode.Tree"></fo-people-tree-view>
</span>
